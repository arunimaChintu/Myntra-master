        .tag {

            right: 10px;
            background-color: #e91e63;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .tag.fast-delivery {

        }

    <script>
        const clothingItems = [

            },
            {

                price: "$678",

                description: "Ahalyaa Women Beige Floral Printed Regular Gotta Patti Kurta with Palazzos & With Dupatta.",
                brand: "Top Brand",
                rating: 4.6,

            },
            {
                name: "Libas",
                price: "$459",
                image: "imag/kurta 8.jpg",
                description: "nouk Women Yellow & White Printed Kurta with Palazzos.",
                brand: "Top Brand",
                rating: 4.3,

            },
            {
                name: "Anouk",
                price: "$626",
                image: "imag/kurta 9.jpg",
                description: "Khushal K Women Green & Pink Printed Pure Cotton Kurta with Palazzos & Dupatta.",
                brand: "Standard Brand",
                rating: 4.0,
                delivery: "Fast Delivery"
            },
            {
                name: "Ananya",
                price: "$539",
                image: "imag/kurta 10.jpg",
                description: "Libas Floral Bliss Side Pocket Cotton Kurta Set.",
                brand: "Top Brand",
                rating: 4.5,
                delivery: "Standard Delivery"
            },
        ];

        const clothingList = document.getElementById('clothing-list');

        const createClothingCell = (item) => {
            const cell = document.createElement('td');
            const clothingItem = document.createElement('div');
            clothingItem.classList.add('clothing-item');

            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.name;

            const info = document.createElement('div');
            info.classList.add('clothing-item-info');

            const name = document.createElement('h2');
            name.textContent = item.name;

            const price = document.createElement('p');
            price.classList.add('price');
            price.textContent = item.price;

            const description = document.createElement('p');
            description.textContent = item.description;

            if (item.rating >= 4.5) {
                const topRatedTag = document.createElement('div');
                topRatedTag.classList.add('tag');
                topRatedTag.textContent = 'Top Rated';
                clothingItem.appendChild(topRatedTag);
            }

            if (item.delivery === 'Fast Delivery') {
                const fastDeliveryTag = document.createElement('div');
                fastDeliveryTag.classList.add('tag', 'fast-delivery');
                fastDeliveryTag.textContent = 'Fast Delivery';
                clothingItem.appendChild(fastDeliveryTag);
            }

            info.appendChild(name);
            info.appendChild(price);
            info.appendChild(description);

            clothingItem.appendChild(img);
            clothingItem.appendChild(info);

            cell.appendChild(clothingItem);

            return cell;
        };

        const displayClothingItems = (items) => {
            clothingList.innerHTML = '';

            for (let i = 0; i < items.length; i += 2) {
                const row = document.createElement('tr');

                row.appendChild(createClothingCell(items[i]));

                if (i + 1 < items.length) {
                    row.appendChild(createClothingCell(items[i + 1]));
                } else {
                    const emptyCell = document.createElement('td');
                    row.appendChild(emptyCell);
                }

                clothingList.appendChild(row);
            }
        };

        const filterItems = (filter) => {
            let filteredItems;
            if (filter === 'top-brands') {
                filteredItems = clothingItems.filter(item => item.brand === 'Top Brand');
            } else if (filter === 'top-rated') {
                filteredItems = clothingItems.filter(item => item.rating >= 4.5);
            } else if (filter === 'fast-delivery') {
                filteredItems = clothingItems.filter(item => item.delivery === 'Fast Delivery');
            } else {
                filteredItems = clothingItems;
            }
            displayClothingItems(filteredItems);

            document.querySelectorAll('.filter-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.filter-button[onclick="filterItems('${filter}')"]`).classList.add('active');
        };

        // Initial display of all items
        displayClothingItems(clothingItems);
    </script>
